<script>
    /*
       判断和数还是指数  
       */
    let num = 7;
    let isYes = false;
    for (let i = 2; i < num; i++) {
        if (num % i == 0) {
            isYes = true;
            break;
        }
    }
    if (isYes) {
        alert(num + "是合数");
    } else {
        alert(num + "是质数")
    }
</script>
