<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arguments</title>
</head>
<script>
    function sum() {
        for (var i = 0; i < arguments.length; i++) {
            var res = 0;
            res += arguments[i];
        }
        return res;
    }
    var num = sum(1 + 2 + 3 + 5 + 5 + 55 + 5 + 55);
    alert(num);
</script>

<body>

</body>

</html>
